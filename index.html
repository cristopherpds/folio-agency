<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Folio agency</title>
</head>

<body>
  <header class="nav-container">
    <nav class="nav-wrapper">
      <div class="nav-logo">
        <img class="nav-img" src="/images/logo-light-mode.svg" alt="Agency logo" srcset="">
      </div>

      <div class="nav-menu">
        <ul class="menu-items">
          <li><a href="">About</a></li>
          <li><a href="">Work</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Jobs</a></li>
        </ul>
        <div class="notification">
          <div class="notification-text">
            <p>2</p>
          </div>
        </div>
      </div>

      <div class="navbar-button">
        <button class="contact-button">Contact Us</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero-container">
      <div class="hero-bg">
        <img src="/images/hero/line-1.svg" alt="lines on the background" srcset="">
      </div>
      <div class="hero-wrapper">
        <div class="hero-title">
          <h1>Stand Out from The Crowd</h1>
        </div>
        <div class="hero-description">
          <p>Agency is a full-service agency, busy designing and building beautiful digital products, brands, and
            experiences.</p>
        </div>
        <div class="hero-button">
          <button class="secondary-button">Recent Work</button>
        </div>
        <div class="scroll-wrapper">
          <img src="/images/hero/scroll-down-arrow.svg" alt="Arrow pointing down." class="scroll-arrow">
          <div class="scroll-desktop">
            <p>Scroll down</p>
          </div>
        </div>
        <div class="hero-img">
          <img src="/images/hero/hero-image.svg" alt="3D PC model" class="hero-pc">
        </div>
      </div>
    </section>
  </main>

</html>
